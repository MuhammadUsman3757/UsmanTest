<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Student Marks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
     <!-- Navbar -->
     <nav class="bg-white shadow-md pt-0">
        <div class="container mx-aut0 py-4 mt-0">
            <div class="flex justify-between items-center">
                <div class="text-xl font-semibold text-gray-700">
                    <h1 class="text-gray-800">HACKATHON</h1>
                </div>
                <div>
                    <!-- <a href="../AdminPortal/index.html" class="text-gray-600 hover:text-gray-800 mx-4">Admin Portal</a> -->
                    <a id="uploadLink" href="../StudentPortal/index.html"
                        class="text-gray-600 hover:text-gray-800 mx-4">Student Portal</a>
                        <a id="uploadLink" href="../EditProfile/editProfile.html"
                        class="text-gray-600 hover:text-gray-800 mx-4">Edit Profile</a>
                        <a id="signupLink" href="../UploadStudentMarks/marks.html"
                        class="text-gray-600 hover:text-gray-800 mx-4">Marks</a>
                        <a id="signupLink" href="../FindResult/findResult.html"
                        class="text-gray-600 hover:text-gray-800 mx-4">Result</a>
                        <a id="loginLink" href="../Login/login.html"
                            class="text-gray-600 hover:text-gray-800 mx-4">Login</a>
                        <a id="loginLink" href="../Signup/signup.html"
                            class="text-gray-600 hover:text-gray-800 mx-4">Signup</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="display-4 py-3">Upload Student Marks</h1>
        <div id="upload-marks">
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" placeholder="Enter course name">
            </div>
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" placeholder="Enter student ID">
            </div>
            <div class="form-group">
                <label for="marks">Marks:</label>
                <input type="number" id="marks" placeholder="Enter marks">
            </div>
            <div class="form-group">
                <label for="totalMarks">Total Marks:</label>
                <input type="number" id="totalMarks" placeholder="Enter total marks">
            </div>
            <div class="form-group">
                <label for="grade">Grade:</label>
                <input type="text" id="grade" placeholder="Enter grade">
            </div>
            <button onclick="uploadMarks()">Upload Marks</button>
        </div>
    </div>
</div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="marks.js"></script>
</body>
</html>
