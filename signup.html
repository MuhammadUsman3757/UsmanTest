<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .signup-container {
            width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md pt-0">
        <div class="container mx-aut0 py-4 mt-0">
            <div class="flex justify-between items-center">
                <div class="text-xl font-semibold text-gray-700">
                    <h1 class="text-gray-800">HACKATHON</h1>
                </div>
                <div>
                    <!-- <a href="../AdminPortal/index.html" class="text-gray-600 hover:text-gray-800 mx-4">Admin Portal</a> -->
                    <a id="uploadLink" href="../StudentPortal/index.html"
                        class="text-gray-600 hover:text-gray-800 mx-4">Student Portal</a>
                        <a id="uploadLink" href="../EditProfile/editProfile.html"
                        class="text-gray-600 hover:text-gray-800 mx-4">Edit Profile</a>
                        <a id="signupLink" href="../UploadStudentMarks/marks.html"
                        class="text-gray-600 hover:text-gray-800 mx-4">Marks</a>
                        <a id="signupLink" href="../FindResult/findResult.html"
                        class="text-gray-600 hover:text-gray-800 mx-4">Result</a>
                        <a id="loginLink" href="../Login/login.html"
                            class="text-gray-600 hover:text-gray-800 mx-4">Login</a>
                        <a id="loginLink" href="../Signup/signup.html"
                            class="text-gray-600 hover:text-gray-800 mx-4">Signup</a>
                </div>
            </div>
        </div>
    </nav>

<div class="signup-container">
    <h1 class="display-4 py-3 text-center">Sign Up</h1>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <button onclick="signUPuser()" class="btn btn-primary btn-block">Sign Up</button>

    <p class="text-center mt-3">Already have an account? <a href="../Login/index.html">Login here</a></p>
</div>
