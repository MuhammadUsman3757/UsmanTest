<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md pt-0">
        <div class="container mx-aut0 py-4 mt-0">
            <div class="flex justify-between items-center">
                <div class="text-xl font-semibold text-gray-700">
                    <h1 class="text-gray-800">HACKATHON</h1>
                </div>
                <div>
                    <!-- <a href="../AdminPortal/index.html" class="text-gray-600 hover:text-gray-800 mx-4">Admin Portal</a> -->
                    <a id="uploadLink" href="../StudentPortal/index.html"
                        class="text-gray-600 hover:text-gray-800 mx-4">Student Portal</a>
                        <a id="uploadLink" href="../EditProfile/editProfile.html"
                        class="text-gray-600 hover:text-gray-800 mx-4">Edit Profile</a>
                        <a id="signupLink" href="../UploadStudentMarks/marks.html"
                        class="text-gray-600 hover:text-gray-800 mx-4">Marks</a>
                        <a id="signupLink" href="../FindResult/findResult.html"
                        class="text-gray-600 hover:text-gray-800 mx-4">Result</a>
                        <a id="loginLink" href="../Login/login.html"
                            class="text-gray-600 hover:text-gray-800 mx-4">Login</a>
                        <a id="loginLink" href="../Signup/signup.html"
                            class="text-gray-600 hover:text-gray-800 mx-4">Signup</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="display-4 py-3">Add Students</h1>
        <div id="add-student">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="cnic">CNIC:</label>
                <input type="text" id="cnic" placeholder="Enter CNIC">
            </div>
            <div class="form-group">
                <label for="userType">User Type:</label>
                <select id="userType">
                    <option value="Student">Student</option>
                </select>
            </div>
            <button onclick="addStudent()">Add Student</button>
        </div>

        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script type="module" src="app.js"></script>
</body>

</html>
